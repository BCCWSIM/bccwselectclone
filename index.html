<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SimOrder</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="w3-light-grey">
    <!-- Page Container -->
    <div class="w3-content w3-margin-top" style="max-width:1400px;">
        <div class="w3-row-padding">
            <div class="w3">
                <div class="w3-container w3-card w3-white w3-margin-bottom">
                    <div style="display: flex; justify-content: space-between;">
                        <img src="https://lh3.googleusercontent.com/d/1pycErU1dgRNfZEFXBJToLkj5mVqSkFjb" class="logo1" alt="Logo 1">
                        <img src="https://lh3.googleusercontent.com/d/19bi1iNE8JYD1kVJ3nGH0YevbPh-sdQ9b" class="logo1" alt="Logo 2">
                    </div>
                    <div id="searchAndFilterContainer">
                        <input type="text" id="myInput" onkeyup="liveSearch()" placeholder="Search...">
                        <div id="galleryContainer"></div>
                    </div>
                </div>
                <div class="w3-container w3-card w3-white">
                    <div id="csvGallery"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">×</span>
        <img class="modal-content" id="img01" alt="Modal Image">
        <div id="caption"></div>
    </div>

    <footer class="w3-container w3-teal w3-center w3-margin-top">
        <p>© 2024 SimOrder. All rights reserved.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        var img = document.getElementById("img01");
        var captionText = document.getElementById("caption");

        // Get the images that open the modal
        var images = document.querySelectorAll(".thumbnail");

        images.forEach((image) => {
            image.onclick = function() {
                modal.style.display = "flex"; // Show the modal
                img.src = this.src; // Set the modal image to the clicked image's source
                captionText.innerHTML = this.alt; // Set the caption
            };
        });

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        };

        // Close the modal when clicking outside of the modal content
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
